<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 继承的元素没有权重 null */
      /* 子元素可以继承父元素设置的样式。 */
      /* !!子元素并不是全部样式。比如边框、高度等并不会继承 */
      html {
        font-family: "Courier New", Courier, monospace;
        font-size: large;
      }

      article {
        color: red;
      }
      h2 {
        color: green;
      }
    </style>
  </head>
  <body>
    <article>
      <h2>baidu</h2>
      <div>baidu.com</div>
    </article>
  </body>
</html>
