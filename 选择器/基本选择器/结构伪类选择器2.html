    <title>Document</title>
    <style>

        <li>baidu</li>
        <li>百度</li>

      </ul>
      <article>
        <h1>百度</h1>
        <aside>
          <h2>www.baidu.com</h2>
        </aside>
        <h1>hahah</h1>
      </article>
    </main>
  </body>
