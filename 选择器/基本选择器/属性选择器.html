<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 属性选择器 */
      /* h1[title] {
        color: red;
      } */

      h1[title="baidu"] {
        color: red;
      }

      /* 属性选择器内容值筛选 */
      h2[title$="com"] {
        /*属性中包含 "baidu" 字符的每个 元素*/
        color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <h1 title="baidu">百度</h1>
        <h1 title="">百度</h1>
        <h2 title="www.baidu.com">百度</h2>
        <aside>
          <h2>www.baidu.com</h2>
        </aside>
        <h2>hahah</h2>
      </article>
    </main>
  </body>
</html>
