<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      main {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      ul {
        display: flex;
        list-style: none;
      }

      ul li {
        margin-right: 10px;
        cursor: pointer;
      }

      ul li strong {
        padding: 5px 30px;
        background: #e74c3c;
        text-transform: uppercase;
        color: white;
      }

      ul li strong + div {
        position: relative;
        display: flex;
        flex-direction: column;
        background: #3498db;
        padding: 10px;
        transform: scale(0);
        transition: 0.7s;
        z-index: -1;
        transform-origin: left top;
      }

      ul li strong + div a {
        color: white;
        text-decoration: none;
        margin: 5px 0;
      }

      ul li:hover strong + div {
        transform: scale(1.25);
      }
    </style>
  </head>
  <body>
    <main>
      <ul>
        <li>
          <strong>video</strong>
          <div>
            <a href="">hdcms</a>
            <a href="">CSS3</a>
            <a href="">php</a>
          </div>
        </li>
        <li>
          <strong>live</strong>
          <div>
            <a href="">JS</a>
            <a href="">Java</a>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
