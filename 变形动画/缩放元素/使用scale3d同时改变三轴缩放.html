<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
      }

      main {
        position: absolute;
        left: 30%;
        top: 30%;
        margin-left: -100px;
        margin-top: -100px;
        width: 400px;
        height: 400px;
        border: solid 5px silver;
        transform-style: preserve-3d;
        transform: perspective(900px) rotateY(45deg);
        transition: 2s;
      }

      div {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -100px;
        margin-top: -100px;
        width: 200px;
        height: 200px;
      }

      div:nth-child(1) {
        background: #2ecc2e;
      }

      div:nth-child(2) {
        background: #e67e22;
        transition: 1s;
        transform: translateZ(-300px);
      }

      main:hover div:nth-child(2) {
        /* transform: translateX(100%); */
        /* transform: rotate(45deg) translateY(110px); */
        transform: translateZ(-300px);
      }

      body:hover main {
        transform: perspective(900px) rotateY(45deg) scale3d(2, 1.5, 6);
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
