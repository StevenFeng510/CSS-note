<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      main {
        position: absolute;
        left: 30%;
        top: 30%;
        margin-left: -100px;
        margin-top: -100px;
        width: 400px;
        height: 400px;
        border: solid 5px silver;
        perspective: 900px;
        transform-style: preserve-3d;
        transition: 1s;
      }

      body:hover main {
        perspective-origin: -3000px bottom;
        /* transform: rotateY(360deg); */
      }

      div {
        position: absolute;
        width: 200px;
        height: 200px;
      }

      div:nth-child(1) {
        background: #e67e20;
        transform: rotateY(60deg);
      }

      div:nth-child(2) {
        background: #e74c3c;
        transform: rotateY(60deg) translateZ(-300px);
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
