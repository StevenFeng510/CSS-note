<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background: #34495e;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        width: 200px;
        height: 200px;
        display: flex;
        border: solid 5px silver;
        position: relative;
        transform-style: preserve-3d;
        transform-origin: center center -200px;
        transform: perspective(900px);
        transition: 1.5s;
      }

      article {
        width: 400px;
        height: 400px;
        border: solid 1px silver;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      article:hover main {
        transform: perspective(900px) rotateY(90deg);
      }

      div {
        position: absolute;
        width: 200px;
        height: 200px;
        overflow: hidden;
      }

      div > img {
        height: 100%;
        width: 100%;
      }

      div:nth-child(1) {
        transform-origin: center center -200px;
        transform: rotateY(90deg);
      }

      div:nth-child(2) {
        transform-origin: center center -200px;
        transform: rotateY(180deg);
      }

      div:nth-child(3) {
        transform-origin: center center -200px;
        transform: rotateY(270deg);
      }

      div:nth-child(4) {
        transform-origin: center center -200px;
        transform: rotateY(360deg);
      }
    </style>
  </head>
  <body>
    <article>
      <main>
        <div><img src="../../10.jpg" alt="" /></div>
        <div><img src="../../10.jpg" alt="" /></div>
        <div><img src="../../10.jpg" alt="" /></div>
        <div><img src="../../10.jpg" alt="" /></div>
      </main>
    </article>
  </body>
</html>
