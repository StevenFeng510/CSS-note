<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100vw;
        background: #34495e;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        width: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main a {
        color: aliceblue;
        font-size: 2em;
        text-decoration: none;
        border: solid 3px #c0392b;
        flex: 1;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
        position: relative;
        overflow: hidden;
      }

      .btn::after {
        content: "";
        height: 100%;
        width: 0;
        position: absolute;
        transform: skew(-45deg);
        background: #e74c3c;
        z-index: -1;
        transition: 0.3s;
      }

      .btn:hover::after {
        width: 200%;
      }
    </style>
  </head>
  <body>
    <main>
      <a href="#" class="btn">baidu</a>
    </main>
  </body>
</html>
