<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100vw;
        background: #34495e;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .btn {
        color: #ecf0f1;
        text-decoration: none;
        font-size: 2em;
        width: 200px;
        height: 60px;
        background: #9b59b6;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        transform: skewX(10deg) rotate(-10deg);
        letter-spacing: 0.3em;
        text-transform: uppercase;
        font-weight: bold;
      }
      .btn::before {
        content: "";
        height: 100%;
        width: 10px;
        position: absolute;
        background: #333;
        left: -10px;
        transform: skewY(-45deg) translate(0, 4px);
      }
      .btn::after {
        content: "";
        width: 100%;
        height: 10px;
        position: absolute;
        background: #333;
        bottom: -10px;
        transform: skewX(-45deg) translate(-6px, 0);
      }
    </style>
  </head>
  <body>
    <a href="" class="btn">baidu</a>
  </body>
</html>
