<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        background: #34495e;
      }

      main {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        border: solid 5px silver;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .field {
        position: relative;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .field::before {
        content: "";
        position: absolute;
        left: 0;
        height: 2px;
        bottom: 0;
        width: 100%;
        background: linear-gradient(
          to right,
          #ecf0f1,
          #9b59b6,
          #3b6d50,
          #e74c3c,
          #e67e22,
          #ecf0f1
        );
        transform: translateX(-100%);
        transition: 2s;
      }

      .field:hover::before {
        transform: translate(100%);
      }

      .field input {
        border: none;
        outline: none;
        background: #ecf0f1;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="field">
        <input type="text" placeholder="请输入帐号" />
      </div>
      <div class="field">
        <input type="text" placeholder="请输入密码" />
      </div>
    </main>
  </body>
</html>
