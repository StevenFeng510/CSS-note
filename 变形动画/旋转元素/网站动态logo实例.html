<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #34495e;
      }

      main div {
        cursor: pointer;
        color: white;
        font-size: 2em;
      }

      main > div > strong {
        display: inline-block;
        transition: 1s;
        border-radius: 50%;
        background: #000;
        width: 45px;
        text-align: center;
      }

      main div:hover > strong:nth-of-type(1) {
        transform: rotate(360deg);
        background: #e74c3c;
      }

      main div:hover > strong:nth-of-type(2) {
        transform: rotate(-360deg);
        background: #f39c12;
      }
    </style>
  </head>
  <body>
    <body>
      <main>
        <div>
          <strong> b </strong>
          ai
          <strong> d </strong>
          u
        </div>
      </main>
    </body>
  </body>
</html>
