<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        background: #34495e;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      div {
        width: 100px;
        height: 100px;
        background: #e67e22;
        animation: delay 2s;
        animation-delay: 2s;
        animation-iteration-count: infinite;
      }

      @keyframes delay {
        to {
          transform: scale(3);
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
