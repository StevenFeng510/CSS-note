<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        background: #34495e;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        width: 400px;
        height: 400px;
        border: solid 1px #ddd;
      }

      div {
        width: 100px;
        height: 100px;
        background: #e67e22;
        /* 后出现的属性优先级更高 */
        animation-name: translate, background, radius;
        animation-duration: 4s, 2s, 1s;
      }

      @keyframes translate {
        25% {
          transform: translateX(300px);
        }
        50% {
          transform: translate(300px, 300px);
        }
        75% {
          transform: translateY(300px);
        }
      }

      @keyframes background {
        25% {
          background: #9b59b6;
          /* transform: translateX(300px); */
        }
        50% {
          background: #2980b9;
        }
        75% {
          background: #c0392b;
        }
      }

      @keyframes radius {
        25% {
          border-radius: 50%;
        }
        50% {
          border-radius: 0;
        }
        75% {
          border-radius: 50%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
