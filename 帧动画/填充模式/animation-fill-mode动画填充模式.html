<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        background: #2c3e50;
        width: 100vw;
        height: 100vh;
        display: grid;
      }

      ul {
        width: 400px;
        height: 100px;
        list-style: none;
        align-self: center;
        justify-self: center;
        display: grid;
        grid-template: 1fr / repeat(4, 1fr);
      }

      li {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #e67e22;
        animation: 2s;
        animation-delay: 2s;
        display: grid;
        align-items: center;
        justify-items: center;
        color: whitesmoke;
      }

      li:nth-child(1) {
        animation-name: move;
      }

      li:nth-child(2) {
        animation-name: move;
        /* 	动画效果在起始帧，不等延迟结束 */
        animation-fill-mode: backwards;
      }

      li:nth-child(3) {
        animation-name: move;
        /* 结束后停留动画的最后一帧 */
        animation-fill-mode: forwards;
      }

      li:nth-child(4) {
        animation-name: move;
        /* 动画效果在起始帧，不等延迟结束，并且在结束后停止在最后一帧 */
        animation-fill-mode: both;
      }

      @keyframes move {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
          background: #27ae60;
        }
      }
    </style>
  </head>
  <body>
    <ul>
      <li>normal</li>
      <li>backwards</li>
      <li>forwards</li>
      <li>both</li>
    </ul>
  </body>
</html>
