<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        background: #34495e;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .heart {
        width: 200px;
        height: 200px;
        background: #e74c3c;
        transform: rotate(45deg) scale(0.5);
        animation-name: heart;
        animation-duration: 2s;
        opacity: 0.5;
        animation-iteration-count: infinite;
      }

      @keyframes heart {
        25% {
          opacity: 1;
          transform: rotate(45deg) scale(1);
        }
        50% {
          opacity: 0.5;
          transform: rotate(45deg) scale(0.5);
        }
        75% {
          opacity: 1;
          transform: rotate(45deg) scale(1);
        }
        90% {
          opacity: 0.5;
          transform: rotate(45deg) scale(0.5);
        }
        to {
          opacity: 1;
          transform: rotate(45deg) scale(1);
        }
      }

      .heart::before {
        content: "";
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        transform: translateX(-100px);
        background: #e74c3c;
      }

      .heart::after {
        content: "";
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        transform: translateY(-100px);
        background: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="heart"></div>
  </body>
</html>
