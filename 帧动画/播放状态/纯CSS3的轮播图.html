<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        background: #2c3e50;
        width: 100vw;
        height: 100vh;
        display: grid;
      }

      main {
        width: 400px;
        height: 200px;
        align-self: center;
        justify-self: center;
        overflow: hidden;
        position: relative;
      }

      section {
        width: 1600px;
        height: 200px;
        display: grid;
        grid-template: 1fr / repeat(4, 400px);
        animation: slide 4s steps(4, end) infinite;
      }

      section:hover,
      section:hover + ul::after {
        animation-play-state: paused;
      }

      div {
        overflow: hidden;
      }

      img {
        width: 100%;
      }

      @keyframes slide {
        to {
          transform: translateX(-1600px);
        }
      }

      @keyframes num {
        to {
          transform: translateX(120px);
        }
      }

      ul {
        position: absolute;
        width: 120px;
        left: 50%;
        bottom: 20px;
        transform: translateX(-50%);
        display: grid;
        grid-template: 1fr / repeat(4, 1fr);
        list-style: none;
      }

      ul::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #95a5a6;
        z-index: -1;
        animation: num 4s infinite steps(4, end);
      }

      li {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.3);
        display: grid;
        justify-items: center;
        align-items: center;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div><img src="../../10.jpg" alt="" /></div>
        <div><img src="../../1.jpg" alt="" /></div>
        <div><img src="../../2.jpg" alt="" /></div>
        <div><img src="../../3.jpg" alt="" /></div>
      </section>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </main>
  </body>
</html>
