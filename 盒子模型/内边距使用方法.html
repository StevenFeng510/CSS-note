<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 100px;
      }
      article {
        border: solid 3px rgb(41, 28, 28);
        width: 300px;
        height: 300px;
        padding: 20px;
        /* 宽度与高度包括内边距与边框。 内边距过大的话盒子会被撑大*/
        box-sizing: border-box;
      }
      div {
        border: solid 1px red;
        padding: 30px 50px 40px 100px;
      }
    </style>
  </head>
  <body>
    <article>
      <div>baidu,com</div>
    </article>
  </body>
</html>
