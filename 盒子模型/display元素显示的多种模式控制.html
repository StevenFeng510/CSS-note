<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 100px;
      }
      h2 {
        display: block;
      }
      div > a {
        display: block;
        text-decoration: none;
      }
      div > a:hover {
        background-color: blanchedalmond;
        color: brown;
      }
      ul > li {
        display: inline-block;
        height: 80px;
        width: 100px;
        border: solid 1px #ddd;
        text-align: center;
      }
      ul > li:hover {
        background-color: blanchedalmond;
        color: brown;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <article>
      <ul>
        <li>LINUX</li>
        <li>CSS</li>
        <li>JS</li>
      </ul>
      <hr />
      <div>
        <a href="">MYSQL </a>
        <a href="">CSS </a>
      </div>
      <h2>www.baidu.,com</h2>
    </article>
  </body>
</html>
