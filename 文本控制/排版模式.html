<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        /* 字符间距 */
        letter-spacing: 30px;
        /* 单词间距 */
        word-spacing: 30px;
      }
      div {
        /* 文本垂直排列 */
        writing-mode: horizontal-tb;
      }
    </style>
  </head>
  <body>
    <h2>baidu com abc</h2>
    <div>
      CSS---解决文本溢出，换行.
      当我们设置我的的div，或者其它文本框固定宽度之后，文本内容过多就会出文本溢出（显示在区域外面，不换行的情况）。.
      这时我们可以使用Css中的几个属于来解。. 有以下的三个属于可以解决问题：.
      1，word-break 属性规定自动换行的处理方法。. 使用浏览器默认的换行规则。.
      允许在单词内换行。. 只能在半角空格或连字符处换行。. 2，overflow
      属性规定当内容溢出元素框时发生的事情。.
    </div>
  </body>
</html>
