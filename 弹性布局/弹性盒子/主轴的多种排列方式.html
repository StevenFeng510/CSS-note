<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        padding: 100px;
      }

      article {
        border: solid 3px silver;
        width: 650px;
        height: 500px;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      article * {
        width: 100px;
        height: 100px;
        background: blueviolet;
        background-clip: content-box;
        color: white;
        padding: 10px;
        box-sizing: border-box;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <article>
      <div>123</div>
      <div>123</div>
      <div>1234</div>
    </article>
  </body>
</html>
