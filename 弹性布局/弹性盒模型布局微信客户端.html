<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        background: #ddd;
        flex: 1;
      }

      footer {
        background: linear-gradient(to bottom, #f3f3f3, #ddd, #f3f3f3);
        height: 60px;
        display: flex;
        justify-content: space-evenly;
      }

      footer div {
        flex: 1;
        text-align: center;
        line-height: 3em;
        color: #555;
      }

      footer div:nth-child(n + 2) {
        border-left: solid 1px #ccc;
      }
    </style>
  </head>
  <body>
    <main>123</main>
    <footer>
      <div>晚上</div>
      <div>早上</div>
      <div>作业</div>
    </footer>
  </body>
</html>
