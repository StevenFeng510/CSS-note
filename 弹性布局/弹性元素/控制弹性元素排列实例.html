<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding-left: 50px;
        padding-top: 15px;
      }

      article {
        border: solid 5px #ddd;
        width: 400px;
        height: 500px;
        padding: 10px;
        display: flex;
        flex-direction: column;
      }

      article section {
        flex: 1 0 100px;
        background: blueviolet;
        background-clip: content-box;
        padding: 10px;
        text-align: center;
        display: flex;
        flex-direction: column;
        color: white;
      }

      article section div {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: 30px;
      }

      article section span {
        padding: 10px;
        background: #333;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <article>
      <section>
        <div>baidu.com</div>
        <span onclick="up(this)">up</span>
      </section>
      <section>
        <div>baidu111.com</div>
        <span onclick="up(this)">up</span>
      </section>
      <section>
        <div>baidu123456.com</div>
        <span onclick="up(this)">up</span>
      </section>
    </article>

    <script>
      function up(el) {
        let order = getComputedStyle(el.parentElement, null).order;
        el.parentElement.style.order = order * 1 - 1;
      }
    </script>
  </body>
</html>
