<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clearfix {
        clear: both;
      }
      main {
        border: solid 3px black;
        width: 610px;
        margin: 0 auto;
        padding: 20px;
      }

      div {
        width: 300px;
        height: 250px;
        box-sizing: border-box;
      }

      /* 浮动是对后面元素的影响 */
      div:nth-of-type(1) {
        border: solid 3px red;
        float: left;
      }

      div:nth-of-type(2) {
        background: blue;
        float: right;
      }

      /* 浮动边界不能超过父元素的padding */

      /* 增加一个没有高度的元素，并清除浮动 */
      article {
        border: solid 3px black;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="red"></div>
      <div class="green"></div>
      <article class="clearfix"></article>
    </main>
  </body>
</html>
