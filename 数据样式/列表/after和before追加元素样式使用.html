      h2 {
        position: relative;
        cursor: pointer;
      }

      h2:hover:before {
        /* 提取属性值 */
        content: attr(data-title);
        color: white;
        position: absolute;
        background-color: #555;
        padding: 5px;
        left: 10px;
        bottom: -30px;
        box-shadow: 0 0 5px black;
      }
    </style>
  </head>
  <body>
    <h2 data-title="custom">baidu.com</h2>
  </body>
</html>
