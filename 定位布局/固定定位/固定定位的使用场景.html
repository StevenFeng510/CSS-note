<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        padding: 0;
        margin: 0;
      }

      header {
        /* 以页面为参照元素 */
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        height: 60px;
        border-bottom: solid 5px blueviolet;
        box-shadow: 0 5px 5px #555;
        background: white;
        z-index: 999;
      }
      main {
        position: relative;
        height: 3000px;
        background: #ddd;
        border-bottom: solid 5px blueviolet;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main></main>
  </body>
</html>
