<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      article {
        border: solid 3px blueviolet;
        width: 400px;
        height: 400px;
        margin: 100px;
        position: relative;
        overflow: scroll;
      }
      /* 固定定位元素会随滚动条发生滚动。 */
      section {
        height: 3000px;
        background: #ddd;
      }

      div {
        background: blue;
        width: 200px;
        height: 200px;
        /* 定位的偏移值设置元素的尺寸 */
        bottom: 0;
        left: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <article>
      <section>
        <div></div>
      </section>
    </article>
  </body>
</html>
