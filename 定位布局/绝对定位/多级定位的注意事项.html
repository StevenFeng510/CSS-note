<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      article {
        border: solid 3px blueviolet;
        width: 400px;
        height: 400px;
        margin: 100px;
        position: relative;
      }

      section {
        position: relative;
        background: #ddd;
        width: 100%;
        height: 100%;
        left: 300px;
        top: 100px;
      }

      div {
        background: blueviolet;
        width: 200px;
        height: 200px;
        /* 定位的偏移值设置元素的尺寸 */
        left: 50%;
        top: 50%;
        margin-left: -100px;
        margin-top: -100px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <article>
      <section>
        <div></div>
      </section>
      <div></div>
    </article>
  </body>
</html>
