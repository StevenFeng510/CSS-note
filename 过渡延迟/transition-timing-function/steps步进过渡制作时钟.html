<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        background: #2c3e50;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        width: 100vw;
        height: 100vh;
        padding: 80px;
      }

      main {
        width: 400px;
        height: 400px;
        background: white;
        border-radius: 50%;
        position: relative;
      }

      main::before {
        content: "";
        width: 15px;
        height: 15px;
        background: #000;
        position: absolute;
        border-radius: 50%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      main::after {
        content: "";
        width: 2px;
        height: 50%;
        background: #000;
        position: absolute;
        border-radius: 50%;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        transition-duration: 60s;
        transform-origin: bottom;
        transition-timing-function: steps(60, start);
      }

      main:hover::after {
        transform: translateX(-50%) rotate(360deg);
      }
    </style>
  </head>
  <body>
    <main></main>
  </body>
</html>
