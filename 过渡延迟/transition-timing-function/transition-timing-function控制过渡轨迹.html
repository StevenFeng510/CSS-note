<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        background: #2c3e50;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        width: 100vw;
        height: 100vh;
        padding: 80px;
      }

      main {
        width: 400px;
        height: 400px;
      }

      div {
        width: 150px;
        height: 150px;
        background-color: #9b59b6;

        transition-timing-function: cubic-bezier(0, 0.6, 1, 0.33);
        transition-duration: 3s;
        border: solid 20px white;
      }

      div:hover {
        background: #e67e22;
        border-radius: 50%;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
