<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        background: #2c3e50;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        width: 100vw;
        height: 100vh;
        padding: 80px;
      }

      main {
        width: 400px;
        height: 200px;
        overflow: hidden;
      }

      main section {
        width: 800px;
        height: 200px;
        display: flex;
        transition-duration: 1s;
        transition-timing-function: step-start;
      }

      main:hover section {
        transform: translateX(-400px);
      }

      div {
        width: 400px;
        height: 200px;
        overflow: hidden;
      }

      img {
        width: 100%;
        height: 80%;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div><img src="../../10.jpg" alt="" /></div>
        <div>
          <h2>baidu</h2>
          <img src="../../10.jpg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
