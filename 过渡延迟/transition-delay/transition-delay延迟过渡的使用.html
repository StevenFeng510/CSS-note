<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        width: 100vw;
        height: 100vh;
        padding: 80px;
      }

      main {
        width: 80px;
        height: 80px;
        position: relative;
      }

      i.fa {
        font-size: 80px;
        color: #95a5a6;
        position: absolute;
        transition-duration: 1.5s;
      }

      main.heart i.fa {
        transform: scale(4);
        color: #e74c3c;
        opacity: 0;
      }

      main.heart i.fa:nth-child(2) {
        transform: scale(1);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <main onclick="heart()">
      <i class="fa fa-heart" aria-hidden="true"></i>
      <i class="fa fa-heart" aria-hidden="true"></i>
    </main>

    <script src="../../jquery-3.4.1.min.js"></script>
    <script>
      function heart() {
        $("main").toggleClass("heart");
      }
    </script>
  </body>
</html>
